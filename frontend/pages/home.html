<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="home">Home - Games Store</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <header class="header">
        <h1 data-lang="home">Home</h1>
        <nav>
            <a href="store.html" data-lang="store">Store</a>
            <a href="login.html" data-lang="login">Login</a>
            <a href="register.html" data-lang="register">Register</a>
            <a href="profile.html" data-lang="profile">Profile</a>
        </nav>
    </header>
    <main class="home-container">
        <section class="featured-games card">
            <h2 data-lang="featured-games">Featured Games</h2>
            <div id="game-list" class="game-grid"></div>
        </section>
    </main>
    <select id="language-switcher" onchange="changeLanguage(this.value)" class="language-switcher">
        <option value="en">English</option>
        <option value="th">ไทย</option>
        <option value="jp">日本語</option>
    </select>
    <script src="../js/main.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/language.js"></script>
    <script src="../js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            anime({
                targets: 'body',
                opacity: [0, 1],
                translateY: [50, 0],
                duration: 1000,
                easing: 'easeOutQuad'
            });
        });
    </script>
</body>
</html>
