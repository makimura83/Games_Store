<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="login">Login - Games Store</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <header class="header">
        <h1 data-lang="login">Login</h1>
        <nav>
            <a href="home.html" data-lang="home">Home</a>
            <a href="register.html" data-lang="register">Register</a>
            <a href="store.html" data-lang="store">Store</a>
        </nav>
    </header>
    <main class="auth-container">
        <div class="auth-card">
            <h2 data-lang="login">Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required class="input-field">
                <input type="password" id="password" placeholder="Password" required class="input-field">
                <button type="submit" data-lang="login-btn" class="btn-primary">Login</button>
            </form>
            <p><a href="register.html" data-lang="register-link" class="link-primary">Don't have an account? Register</a></p>
            <div id="otp-section" style="display: none;">
                <h3 data-lang="enter-otp">Enter OTP</h3>
                <input type="text" id="otp" placeholder="OTP Code" required class="input-field">
                <button onclick="verifyOTP()" data-lang="verify-btn" class="btn-primary">Verify</button>
            </div>
        </div>
    </main>
    <select id="language-switcher" onchange="changeLanguage(this.value)" class="language-switcher">
        <option value="en">English</option>
        <option value="th">ไทย</option>
        <option value="jp">日本語</option>
    </select>
    <script src="../js/auth.js"></script>
    <script src="../js/language.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            anime({
                targets: 'body',
                opacity: [0, 1],
                translateY: [50, 0],
                duration: 1000,
                easing: 'easeOutQuad'
            });
        });
    </script>
</body>
</html>
