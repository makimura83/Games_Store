<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="register">Register - Games Store</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <header class="header">
        <h1 data-lang="register">Register</h1>
        <nav>
            <a href="home.html" data-lang="home">Home</a>
            <a href="login.html" data-lang="login">Login</a>
            <a href="store.html" data-lang="store">Store</a>
        </nav>
    </header>
    <main class="auth-container">
        <div class="auth-card">
            <h2 data-lang="register">Register</h2>
            <form id="register-form">
                <input type="text" id="username" placeholder="Username" required class="input-field">
                <input type="email" id="email" placeholder="Email" required class="input-field">
                <input type="password" id="password" placeholder="Password" required class="input-field">
                <button type="submit" data-lang="register-btn" class="btn-primary">Register</button>
            </form>
            <p><a href="login.html" data-lang="login-link" class="link-primary">Already have an account? Login</a></p>
        </div>
    </main>
    <select id="language-switcher" onchange="changeLanguage(this.value)" class="language-switcher">
        <option value="en">English</option>
        <option value="th">ไทย</option>
        <option value="jp">日本語</option>
    </select>
    <script src="../js/auth.js"></script>
    <script src="../js/language.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            anime({
                targets: 'body',
                opacity: [0, 1],
                translateY: [50, 0],
                duration: 1000,
                easing: 'easeOutQuad'
            });
        });
    </script>
</body>
</html>
