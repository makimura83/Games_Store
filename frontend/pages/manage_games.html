<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="manage-games">Manage Games - Games Store</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="../js/manage_games.js"></script>
</head>
<body>
    <header class="header">
        <h1 data-lang="manage-games">Manage Games</h1>
        <nav>
            <a href="profile.html" data-lang="profile">Profile</a>
            <a href="home.html" data-lang="home">Home</a>
            <a href="store.html" data-lang="store">Store</a>
            <a href="#" onclick="logout()" data-lang="logout">Logout</a>
        </nav>
    </header>
    <main class="manage-games-container">
        <div class="game-form card">
            <h2 data-lang="create-game">Create New Game</h2>
            <form id="create-game-form">
                <input type="text" id="game-title" placeholder="Game Title" required class="input-field">
                <textarea id="game-description" placeholder="Description" required class="input-field" style="height: 100px;"></textarea>
                <input type="number" id="game-price" placeholder="Price" step="0.01" required class="input-field">
                <button type="submit" data-lang="create-game-btn" class="btn-primary">Create Game</button>
            </form>
        </div>
        <div class="version-form card">
            <h2 data-lang="upload-version">Upload Game Version</h2>
            <form id="upload-version-form" enctype="multipart/form-data">
                <input type="number" id="version-game-id" placeholder="Game ID" required class="input-field">
                <input type="text" id="version-number" placeholder="Version (e.g., v1.0)" required class="input-field">
                <input type="file" id="version-file" required class="input-field" accept=".zip">
                <button type="submit" data-lang="upload-version-btn" class="btn-primary">Upload Version</button>
            </form>
        </div>
        <div id="game-list" class="game-grid"></div>
    </main>
    <select id="language-switcher" onchange="changeLanguage(this.value)" class="language-switcher">
        <option value="en">English</option>
        <option value="th">ไทย</option>
        <option value="jp">日本語</option>
    </select>
    <script src="../js/manage_games.js"></script>
    <script src="../js/language.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            anime({
                targets: 'body',
                opacity: [0, 1],
                translateY: [50, 0],
                duration: 1000,
                easing: 'easeOutQuad'
            });
        });
    </script>
</body>
</html>
