<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Games Store</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 data-lang="login">Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" data-lang="login-btn">Login</button>
            </form>
            <p><a href="register.html" data-lang="register-link">Don't have an account? Register</a></p>
            <div id="otp-section" style="display: none;">
                <h3 data-lang="enter-otp">Enter OTP</h3>
                <input type="text" id="otp" placeholder="OTP Code" required>
                <button onclick="verifyOTP()" data-lang="verify-btn">Verify</button>
            </div>
        </div>
    </div>
    <select id="language-switcher" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="th">ไทย</option>
        <option value="jp">日本語</option>
    </select>
    <script src="../js/auth.js"></script>
    <script src="../js/language.js"></script>
</body>
</html>
