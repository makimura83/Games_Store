<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Games Store</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <header>
        <h1>Register</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
            <a href="store.html">Store</a>
        </nav>
    </header>
    <main class="register-container">
        <section class="login-card">
            <h2 data-lang="register">Register</h2>
            <form id="register-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" data-lang="register-btn">Register</button>
            </form>
            <p><a href="login.html" data-lang="login-link">Already have an account? Login</a></p>
        </section>
    </main>
    <select id="language-switcher" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="th">ไทย</option>
        <option value="jp">日本語</option>
    </select>
    <script src="../js/auth.js"></script>
    <script src="../js/language.js"></script>
</body>
</html>
